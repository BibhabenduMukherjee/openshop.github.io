<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./index.js"></script>
    </head>
<body>
    
    <div class = "container  d-flex justify-content-center  align-items-center " style="position: relative; top: 100px ; background-color:rgb(219, 218, 225);padding: 50px;">
        <div>
            <h2 class="text-center">Login</h2>
            <form class="p-4" style="width: 400px;">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                 
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                
                <div class="d-grid gap-2 d-md-block" >
                    <button class="btn btn-primary" onclick="handleSubmit()" type="button">Button</button>
                   
                  </div>
              </form>
        </div>
       
    </div>
    
</body>
</html>
