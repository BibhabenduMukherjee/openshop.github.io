<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="./index.js"></script>
    <title>Document</title>
</head>
<body>

    <div class="container mt-2 " style="background-color: rgb(255, 255, 255) ;">
       
            <div class="row">
                <div class="col-12 col-md-8  mt-4 mt-md-2">
                  <div class="d-flex flex-column border p-4">
                    <h3 class = "text-center">Cart Items</h3>
                    <hr>
                    <div class="row">
                        <div class="col col-md-4 p-2">
                          <img src="https://m.media-amazon.com/images/I/61mgRgRqOYL._UY879_.jpg" alt="" style="width:200px ; height: 200px;" >
                        </div>

                        <div class="col-4 p-2 mt-4 mt-md-0">
                         <div class="d-flex flex-column align-items-center">
                           <p style="font-weight: 600;">IronMan Dress</p>
                           <p>$21</p>
                           <button href="" class="bg-danger p-2 rounded " style="width: 50px; border:none"><i class="fa-solid fa-trash " style="color:white ;"></i></button>

                         </div>
                        </div>
                        
                        <div class="col-4">
                        <div class="d-flex " style="margin-top:45px ;">
                          <button class="bg-warning p-2 rounded  m-1" style="width:50px ; border: none;" onclick="decreaseQuantity()">-</button>
                          <input type="text " id="cartInput" value="1" class="shadow border m-1" style="width:100px  ; height: 40px; border: none;">
                          <button class="bg-warning p-2 rounded  m-1" style="width:50px ; border: none;" onclick = "increaseQuantity()">+</button>
                        </div>
                        </div>

                    </div>
                  </div>
                </div>
                <div class="col-12 col-md-4 mt-4 mt-md-2">
                  <div class="d-flex flex-column border  p-4">
                    <h3 class="text-center">
                        Summary
                    </h3>
                    <hr>
                    <div class="d-flex flex-column  "> 

                        <div class="d-flex justify-content-between">
                            <p>Cost</p>
                            <p>$15</p>
                        </div>

                        <div class="d-flex justify-content-between">
                            <p>Shipping</p>
                            <p>$10</p>
                        </div>
                        <hr/>

                        <div class="d-flex justify-content-between fw-bold">
                            <p>Total</p>
                            <p>$25</p>
                        </div>
                     
                     

                    </div>
                    <button href="" class="bg-success p-1 fw-bold">Check out</button>
                  </div>
                </div>
            
        </div>
    </div>
   
</body>
</html>
